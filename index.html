<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务维护中 - GLcn</title>
    <style>
        :root {
            --primary: #6d7aea;
            --accent: #ec8bf7;
            --dark: #1a1a2e;
            --darker: #16213e;
            --text: #e2e8f0;
            --text-light: #a0aec0;
            --shadow-xl: 0 24px 48px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 30px rgba(102, 126, 234, 0.4);
            --transition-smooth: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #2c1b69 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .maintenance-container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(20px);
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: var(--shadow-xl), var(--shadow-glow);
            transform: rotateX(5deg);
        }

        .icon-3d {
            width: 180px;
            height: 180px;
            margin: 0 auto 2.5rem;
            position: relative;
            transform-style: preserve-3d;
            animation: float3d 4s ease-in-out infinite;
        }

        @keyframes float3d {
            0%, 100% { transform: translateZ(0) rotateX(-10deg) rotateY(0deg); }
            25% { transform: translateZ(20px) rotateX(-10deg) rotateY(5deg); }
            50% { transform: translateZ(0) rotateX(-10deg) rotateY(0deg); }
            75% { transform: translateZ(20px) rotateX(-10deg) rotateY(-5deg); }
        }

        .hammer-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .hammer-head {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%) translateZ(30px);
            width: 80px;
            height: 60px;
            background: linear-gradient(135deg, #8a9bff 0%, #c77dff 100%);
            border-radius: 12px;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2);
            animation: hammerWork 2s ease-in-out infinite;
        }

        .hammer-head::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: linear-gradient(135deg, #a5b4fc 0%, #d8b4fe 100%);
            border-radius: 8px;
        }

        .hammer-handle {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%) translateZ(15px);
            width: 20px;
            height: 80px;
            background: linear-gradient(to bottom, #92400e 0%, #78350f 100%);
            border-radius: 10px;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.4),
                inset 0 2px 2px rgba(255, 255, 255, 0.1);
        }

        .hammer-handle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 8px,
                rgba(0, 0, 0, 0.1) 8px,
                rgba(0, 0, 0, 0.1) 10px
            );
            border-radius: 10px;
        }

        @keyframes hammerWork {
            0%, 100% { transform: translateX(-50%) translateZ(30px) rotateX(0deg); }
            50% { transform: translateX(-50%) translateZ(30px) rotateX(-20deg); }
        }

        /* 标题包装器 - 用于呼吸灯 */
        .title-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        /* 呼吸灯效果 */
        .breathing-light {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(236, 139, 247, 0.25) 0%, rgba(102, 126, 234, 0.15) 40%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: breathing 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes breathing {
            0%, 100% { 
                opacity: 0.3; 
                transform: translate(-50%, -50%) scale(0.8); 
            }
            50% { 
                opacity: 0.7; 
                transform: translate(-50%, -50%) scale(1.2); 
            }
        }

        .title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3)); }
            to { filter: drop-shadow(0 0 25px rgba(236, 139, 247, 0.6)); }
        }

        .message {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-in-out forwards 0.5s;
            line-height: 1.7;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 2.5rem 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            animation: progressMove 4s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        @keyframes progressMove {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        .status-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 0.95rem;
            color: var(--text-light);
            margin-top: 1.5rem;
            font-weight: 500;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 8px var(--accent);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.85rem;
            opacity: 0.7;
            animation: fadeInUp 0.8s ease-in-out forwards 1s;
        }

        @media (max-width: 768px) {
            .breathing-light {
                width: 300px;
                height: 300px;
            }
            
            .icon-3d {
                width: 140px;
                height: 140px;
            }
            
            .hammer-head {
                width: 60px;
                height: 45px;
            }
            
            .hammer-handle {
                width: 16px;
                height: 60px;
            }
            
            .maintenance-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon-3d">
            <div class="hammer-3d">
                <div class="hammer-head"></div>
                <div class="hammer-handle"></div>
            </div>
        </div>
        
        <!-- 标题包装器，用于呼吸灯 -->
        <div class="title-wrapper">
            <div class="breathing-light"></div>
            <h1 class="title">服务维护中</h1>
        </div>
        
        <p class="message">
            我们正在对网页进行升级优化<br>
            以提供更好的服务体验
        </p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="status-text">
            <div class="status-indicator"></div>
            <span>正在全力维护中，请稍后再试</span>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 GLcn | STNStudio | 预计维护时间：0.5小时</p>
    </div>
</body>
</html>
